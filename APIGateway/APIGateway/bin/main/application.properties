server.port=8020
spring.application.name=API-GATEWAY
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#discovery feature
spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=booking 
spring.cloud.gateway.routes[0].uri=lb://BOOKING-MICROSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/booking/**

spring.cloud.gateway.routes[1].id=cancel
spring.cloud.gateway.routes[1].uri=lb://CANCEL-MICROSERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/location/**

